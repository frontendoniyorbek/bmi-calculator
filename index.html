<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styl.css">
</head>

<body>
    <div class="hero">
        <h1 class="h-100 text-center mt-5 p-5">Sizni holatingizni tekshirib ko'ramiz bu uchun formani
            to'ldiring
            👩🏿‍💻
        </h1>
    </div>
    <div class="container">
        <form id="form">
            <input type="text" class="form-control mb-3" id="user-name" placeholder="Ismingizni kiriting:">
            <input type="number" class="form-control mb-3" id="user-height" placeholder="Boyingiz kiriting:">
            <input type="number" class="form-control mb-3" id="user-weight" placeholder="Vazningizni kiriting:">
            <button class="btn btn-primary justify-content-md-end link" type="submit">Submit</button>
        </form>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
